  description: >
    Sophomore course elaborating on Vector Algebra, concepts of electrostatics- Coulomb's law, Electric Field and Flux Density, Gauss' law and divergence theorem, electric energy and potentials due to point and distributed charges, current and current density, Equation of current continuity, conductors and dielectrics, Poisson's and Laplace's Equations, Capacitance calculations, Steady Magnetic Fields, Biot Savart's law, magnetic field and flux density, inductance, Maxwell's Equations, Uniform plane waves and equations, Poynting theorem. 

